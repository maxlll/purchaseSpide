<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div>
	<table class="dataTable">
		<thead>
			<tr>
				<td width="20%">编号</td>
				<td width="10%">类型</td>
				<td width="25%">供应商</td>
				<td width="10%">成交额</td>
				<td width="25%">采购人</td>
			</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
	</table>
</div>
<script type="text/javascript">
let pageType = 'supplyNotice';
pageObj.type=pageType;
pageObj.fillData=function(node, datas){
	$(node).empty();
	for(var i=0;i<datas.length;i++){
		var data=JSON.parse(datas[i]);
		var color=i%2==0?'#fafafa':'#ddddff';
		$(node).append('<tr><td>'
			+'<a href='+data.url+' target="_blank" style="color:#111111;font-weight:bold;">'+data.code+'</a></td>'
			+'<td>'+data.type+'</td>'+'<td>'+data.supplier+'</td>'
			+'<td>'+data.turnover+'</td>'+'<td>'+data.purchaser+'</td></tr>');
	}
}

refreshData();
startInterval();
</script>
